<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ngân hàng TMCP Ngoại thương</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="Logo-Vietcombank.webp" alt="Logo" class="logo" />
    <h2>Đăng nhập tài khoản</h2>
    <form id="loginForm">
      <input type="text" id="user" placeholder="Tên đăng nhập" required />
      <input type="password" id="pass" placeholder="Mật khẩu" required />
      <button type="submit">Đăng nhập</button>
    </form>
    <p id="result" class="hidden">Đang xử lý...</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
